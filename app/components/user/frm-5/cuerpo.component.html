<ActionBar class="color" title="Reconocimiento">
	<NavigationButton icon="~/images/flechaIZ.png" android.position="left" [nsRouterLink]="['/app/welcome']">
	</NavigationButton>
</ActionBar>
<GridLayout>
	<ScrollView class="page">
		<StackLayout class="fondoT">
			<StackLayout style="border-radius: 80%;border-color: black;background-color: transparent;">
				<GridLayout width="100%" columns="60px,*" rows="60px">
					<StackLayout col="0" row="0"
						style="border-width: 2;border-color: black; border-radius: 40%;margin: 25px;">
						<Image class="m15" src="~/images/ruta.png" width="50%" stretch="aspectFit">
						</Image>
					</StackLayout>
					<StackLayout col="1" row="0">
						<Label class="foz-16" style="margin-top: 15px;" textWrap="true" [text]="ruta"></Label>
					</StackLayout>
				</GridLayout>
			</StackLayout>
			<Label class="TituMain" textWrap="true" text="Señala en qué partes del cuerpo se manifiesta
más tu estrés"></Label>
			<Label class="foz-16 foz-411-13" style="text-align: center; margin: 25px;" textWrap="true"
				text="Puedes seleccionar varias partes del cuerpo"></Label>


			<GridLayout>
				<Image (touch)="touchImage($event)" style="margin-top: 25px; left: 110px;font-weight: bold;"
					src="~/images/human-body.png" stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[2]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/brazo_iz.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[2]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/brazo_de.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[4]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/pecho.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[5]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/abdomen.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[0]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/cabeza.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[1]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/cintura.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[3]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/pierna_de.png"
					stretch="aspectFit">
				</Image>
				<Image *ngIf="ElementosView[3]"
					style="margin-top: 25px; left: 110px;font-weight: bold;" src="~/images/pierna_iz.png"
					stretch="aspectFit">
				</Image>
			</GridLayout>


			<StackLayout class="contenedorSiguiente">
				<GridLayout columns="*,*" rows="45px" (tap)="continue()" style="vertical-align: center; text-align: center;">
					<StackLayout col="0" row="0" style="vertical-align: center; text-align: center;">
						<Label (tap)="continue()" class="textocontenedorSiguiente" textWrap="true"
							text="Continuar" style="vertical-align: center; text-align: center;"></Label>
					</StackLayout>
					<AbsoluteLayout col="1" row="0" style="vertical-align: center; text-align: center;">
						<Image class="imagencontenedorSiguiente" width="30%" src="~/images/flecha.png"
							stretch="aspectFit" style="vertical-align: center; text-align: center;">
						</Image>
					</AbsoluteLayout>
				</GridLayout>
			</StackLayout>
		</StackLayout>
	</ScrollView>

	<AbsoluteLayout style="margin-top: 97%;" width="100%" height="10%" backgroundColor="#F5F5F5">
		<GridLayout rows="*" columns="*,auto,auto" width="100%">
			<StackLayout row="0" col="0" style="border-color: #C5CCD4; border-width: 1">
				<Label style=" margin-top: 15px; text-align: center;" text="5 de 9 completadas">
				</Label>
			</StackLayout>
			<StackLayout row="0" col="1" style="border-color: #C5CCD4; border-width: 1;background-color: #84C5C5;"
				(tap)="flujo('a')" class="w200 w-411-150 w-360-150">
				<Label style="text-align: center;font-size: 25;" text="<">
				</Label>
			</StackLayout>
			<StackLayout row="0" col="2" style="border-color: #C5CCD4; border-width: 1;background-color: #84C5C5;"
				(tap)="continue()" class="w200 w-411-150 w-360-150">
				<Label style="text-align: center;font-size: 25;" text=">">
				</Label>
			</StackLayout>
		</GridLayout>
	</AbsoluteLayout>
</GridLayout>
