<ScrollView class="page">
    <StackLayout class="fondoT">
        <StackLayout height="200px" width="100%" style="background-color: transparent;">
            <GridLayout rows="auto, auto" columns="100px,*">
                <StackLayout col="0" row="0" [nsRouterLink]="['/app/welcome']">
                    <Image style="margin-top: 25px" src="~/images/flechaIZWhite.png" width="40%"
                           stretch="aspectFit"></Image>
                </StackLayout>
                <StackLayout col="1" row="0">
                    <Label class="foz-24"
                           style="font-size:20;color: white;text-align: left;padding-top: 25px;padding-left: 25; font-weight: bold;"
                           textWrap="true"
                           text="Tu propÃ³sito de vida"></Label>
                </StackLayout>

            </GridLayout>
        </StackLayout>
        <StackLayout *ngFor="let actividad of titulosDepro; index as i">
            <Label style="margin-top: 25px;font-size: 20;color: black;padding-left:25px ;padding-top: 25px; font-weight: bold"
                   textWrap="true" text="{{actividad.title}}"></Label>
            <ScrollView orientation="horizontal" style="margin-top: 60px;">
                <DockLayout stretchLastChild="true">
                    <StackLayout *ngFor="let dato of actividad.datos; index as j">
                        <StackLayout class="conten contenedorContenido contenedorContenido-411 contenedorContenido-360"
                                     dock="left" (tap)="continue(i, j)">
                            <GridLayout rows="auto" columns="80px,*" height="100px">
                                <StackLayout>
                                    <StackLayout *ngIf="dato.tipo == 'VIDEO'" col="0" row="0" style="margin-top: 20px">
                                        <Image src="~/images/video.png" stretch="aspectFit"
                                               class="width80 width-411-50 width-360-50">
                                        </Image>
                                    </StackLayout>
                                    <StackLayout *ngIf="dato.tipo == 'GRAFICO'" col="0" row="0"
                                                 style="margin-top: 20px">
                                        <Image src="~/images/grafico.png" stretch="aspectFit"
                                               class="width80 width-411-50 width-360-50">
                                        </Image>
                                    </StackLayout>
                                    <StackLayout *ngIf="dato.tipo == 'AUDIO'" col="0" row="0" style="margin-top: 20px">
                                        <Image src="~/images/audio.png" stretch="aspectFit"
                                               class="width80 width-411-50 width-360-50">
                                        </Image>
                                    </StackLayout>
                                    <StackLayout *ngIf="dato.tipo == 'ACTIVIDAD'" col="0" row="0"
                                                 style="margin-top: 20px">
                                        <Image src="~/images/actividad.png" stretch="aspectFit"
                                               class="width80 width-411-50 width-360-50">
                                        </Image>
                                    </StackLayout>
                                </StackLayout>
                                <StackLayout col="1" row="0">
                                    <Label style="color: #646464;font-size: 20;text-align: left;" textWrap="true"
                                           text="{{dato.tipo}}"></Label>
                                </StackLayout>
                            </GridLayout>
                            <Label class="foz-16 foz-411-16" style="margin-top:15px;color: #646464;margin-left: 20px;"
                                   textWrap="true" text="{{dato.titulo}}"></Label>
                            <Label
                                    style="margin-top:5px;color: #C5CCD4;text-align: left;margin-left: 20px;font-size: 15;"
                                    textWrap="true" text="_________________________"></Label>
                        </StackLayout>
                    </StackLayout>
                </DockLayout>
            </ScrollView>
        </StackLayout>
