<ActionBar class="color" title="Formularios Generados">
	<ActionItem icon="res://home" class="" android.position="right" [nsRouterLink]="['/app/welcome']">
	</ActionItem>
</ActionBar>

<GridLayout>
	<ListView [items]="generados" (itemTap)="onItemTap($event)" style="height:2000px">
		<ng-template let-formulario="item">
			<FlexboxLayout flexDirection="row">
				<!-- <Label [text]="formulario.txFormulario" class="t-12" verticalAlignment="center" style="width: 100%">
                    </Label> -->
				<Label textWrap="true" [text]="formulario.usuario" class="t-12" verticalAlignment="center"
					style="width: 80%">
				</Label>
				<Label textWrap="true" [text]="formulario.fecha" class="t-12" verticalAlignment="center"
					style="width: 80%">
				</Label>
			</FlexboxLayout>
		</ng-template>
	</ListView>
</GridLayout>
